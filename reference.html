<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SVG Flat Emoticons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .canvas {
                background-image: url("smiles.png");
                background-position: -48px -172px;
                background: none;
                position: relative;
                width: 400px; height: 400px;
            }
            .flat-emoticons {
                margin: 0 10px;
                position: absolute;
                stroke-linecap: round;
            }
            .flat-emoticons-angry { left: 100px; }
            .flat-emoticons-joy { top: 110px; }
            .flat-emoticons-happy { left: 100px; top: 110px; }
            .flat-emoticons-classic { top: 220px; }
            .flat-emoticons-norm { left: 100px; top: 220px; }
            .flat-emoticons-cry { left: 300px; top: 220px; }
            .flat-emoticons-classic-sad { left: 200px; top: 220px; }
            .flat-emoticons_good { fill: #9ec460; stroke: #9ec460; }
            .flat-emoticons_bad  { fill: #cf594e; stroke: #cf594e; }
        </style>
    </head>
    <body>
        <div class="canvas">
            <svg class="flat-emoticons flat-emoticons_bad flat-emoticons-angry" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle r="7" cx="34" cy="42" stroke="none" class="eye" />
                <circle r="7" cx="66" cy="42" stroke="none" class="eye" />
                <line stroke-width="5" fill="none" y2="31" x2="43" y1="27" x1="33" class="brow" />
                <line stroke-width="5" fill="none" y2="31" x2="57" y1="27" x1="67" class="brow" />
                <polygon points="23,65 37,61 45,71 50,66 54,70 63.5,57.5 75,71 64,62 54,77 50,72 44,78 35,64" stroke="none" class="mouth" />
            </svg>
            <svg class="flat-emoticons flat-emoticons_bad flat-emoticons-rage" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <path class="eye" d="M41,43 C37,46 25,47 25,38 C25,35 28,31 33,36 Z" />
                <path class="eye" d="M59,43 C63,46 75,47 75,38 C75,35 72,31 67,36 Z" />
                <path class="brow" d="M32,27 C37,25 43,32 50,32 C57,32 63,25 68,27 C64,27 57,36.5 50,36.5 C43,36.5 36,27 32,27" />
                <path class="mouth" d="M25,72 C29,53 71,53 75,72 C70,61 30,61 25,72" />
            </svg>
            <svg class="flat-emoticons flat-emoticons_good flat-emoticons-joy" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle r="7" cx="34" cy="37" stroke="none" class="eye" />
                <circle r="7" cx="66" cy="37" stroke="none" class="eye" />
                <path d="M23,59 C36,55 64,55 77,59 C74,90 26,90 23,59 M28,60 C31,66 69,66 72,60 C64,58 36,58 27,60" class="mouth" />
            </svg>
            <svg class="flat-emoticons flat-emoticons_good flat-emoticons-happy" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <path d="M25,39 C26,26 41,26 43,40 C38,32 29,32 25,39" stroke-width="1" class="eye" />
                <path d="M75,39 C74,26 59,26 57,40 C62,32 71,32 75,39" stroke-width="1" class="eye" />
                <path d="M23,59 C36,55 64,55 77,59 C74,90 26,90 23,59 M28,60 C31,66 69,66 72,60 C64,58 36,58 27,60" class="mouth" />
            </svg>
            <svg class="flat-emoticons flat-emoticons_good flat-emoticons-classic" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle r="7" cx="34" cy="38" stroke="none" class="eye" />
                <circle r="7" cx="66" cy="38" stroke="none" class="eye" />
                <path class="mouth" d="M25,60 C30,80 70,80 75,60" fill="none" stroke-width="7">
            </svg>
            <svg class="flat-emoticons flat-emoticons_good flat-emoticons-norm" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle r="7" cx="34" cy="38" stroke="none" class="eye" />
                <circle r="7" cx="66" cy="38" stroke="none" class="eye" />
                <path class="mouth" d="M25,60 C29,79 71,79 75,60 C70,71 30,71 25,60">
            </svg>
            <svg class="flat-emoticons flat-emoticons_bad flat-emoticons-cry" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <path class="eye" stroke-width="1" d="M25,39 C33,44 41,38 40,29 C38,34 28,40 25,39" />
                <path class="eye" stroke-width="1" d="M75,39 C67,44 59,38 60,29 C62,34 72,40 75,39" />
                <path class="mouth" d="M25,72 C29,53 71,53 75,72 C70,61 30,61 25,72" />
            </svg>
            <svg class="flat-emoticons flat-emoticons_bad flat-emoticons-classic-sad" viewBox="0 0 100 100" height="84" width="84">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle class="eye" stroke="none" cy="36" cx="35" r="7" />
                <circle class="eye" stroke="none" cy="36" cx="65" r="7" />
                <path class="mouth" d="M25,72 C29,53 71,53 75,72 C70,61 30,61 25,72" />
            </svg>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
