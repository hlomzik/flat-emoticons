<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SVG Smiles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="canvas">
            <svg class="flat-smile flat-smile-angry" viewBox="0 0 100 100" height="84" width="84" fill="#cf594e" stroke="#cf594e">
                <circle r="44" cx="50" cy="50" fill="none" stroke-width="7" />
                <circle r="7" cx="34" cy="42" stroke="none" />
                <circle r="7" cx="66" cy="42" stroke="none" />
                <line stroke-linecap="round" stroke-width="5" fill="none" y2="31" x2="43" y1="27" x1="33" />
                <line stroke-linecap="round" stroke-width="5" fill="none" y2="31" x2="57" y1="27" x1="67" />
                <polygon points="23,65 37,61 45,71 50,66 54,70 63.5,57.5 75,71 64,62 54,77 50,72 44,78 35,64" stroke="none" />
            </svg>
        </div>
        <style>
        .canvas {
            background-image: url("smiles.png");
            background-position: -48px -172px;
            position: relative;
            width: 400px; height: 400px;
        }
        .flat-smile {
            margin: 0 10px;
            position: absolute;
        }
        .flat-smile-angry { left: 100px; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

</html>
